version: '3'

networks:
  proxy_network:
    external: true

services:
  proxy:
    container_name: reverse-proxy
    image: nginx:alpine
    volumes:
      - ./default.conf:/etc/nginx/conf.d/nginx.conf
      - ./backend-not-found.html:/var/www/html/backend-not-found.html
      - ./proxy.conf:/etc/nginx/includes/proxy.conf
    networks:
      - proxy_network
    ports:
      - 80:80
